<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introducción Git</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Introducción a Git</h1>
					<a href="https://twitter.com/MrcRjs"><h4>Marco A. Rojas</h4></a>
					<a href="https://github.com/MrcRjs"><img class="simple" src="img/git.png"></a>
				</section>
				<section>
					<h2>¿Quihúbole con el Git?</h2>
					<img src="img/yordi.jpg">
				</section>
				<section>
					<h3>Sistema de Control de Versiones Local</h3>
					<img class="simple" src="img/local.png">
				</section>
				<section>
					<h3>Sistema de Control de Versiones Centralizado</h3>
					<img class="simple" src="img/centralized.png">
				</section>
				<section>
					<h3>Sistema de Control de Versiones Distribuido</h3>
					<img class="simple" src="img/distributed.png">
				</section>
				<section data-markdown>
					<script type="text/template">
						## Metas de Git
							- Velocidad
							- Diseño Simple
							- Soporte para desarrollo no lineal(branches)
							- Completamente Distribuido
							- Capacidad para manejar grandes proyectos
					</script>
				</section>
				<section>
					<h2>Others</h2>
					<img class="simple" src="img/deltas.png">
				</section>
				<section>
					<h2>Git</h2>
					<img class="simple" src="img/snapshots.png">
				</section>
				<section>
					<h2>Committed, Modified, y Staged</h2>
					<img class="simple" src="img/areas.png">
				</section>
				<section>
					<h2>go Go GO!</h2>
					<img class="simple" src="img/bloody.gif">
				</section>
				<section>
					<h2>Ciclo de vida de los archivos</h2>
					<img class="simple" src="img/lifecycle.png">
				</section>
				<section>
					<h1>Continuará...</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
